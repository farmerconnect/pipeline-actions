# .NET 6 build and test
name: Dotnet - Test
description: Runs format checks and tests on dotnet projects

inputs:
  projects:
    required: false
    type: string
    description: Project's entry file name or pattern
    default: '*.sln'
  filter:
    required: false
    type: string
    description: XUnit filter
    default: ''

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1

    - name: Restore dependencies
      run: dotnet restore
      shell: bash

    - name: Run dotnet format
      run: dotnet format --fix-whitespace --fix-style warn --fix-analyzers warn --check --verbosity diagnostic
      shell: bash

    - name: Build
      run: dotnet build --no-restore
      shell: bash

    - name: Run tests
      run: dotnet test --no-build --verbosity normal `find . -name "${{ github.event.inputs.projects || inputs.projects }}"` --filter "${{ github.event.inputs.filter || inputs.filter }}"}
      shell: bash
